baseURL = "https://blog.3act.app/"
languageCode = "en-us"
title = "3act Blog â€” Accountability, Habits & Productivity"
theme = "PaperMod"

[pagination]
pagerSize = 12

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
disableXML = true
minifyOutput = true

[taxonomies]
category = "categories"
tag = "tags"

[params]
env = "production"
title = "3act Blog"
description = "Science-backed strategies for accountability, habit building, and productivity. Learn how to show up every day and achieve your goals with social accountability."
keywords = ["accountability", "habit tracker", "productivity", "habits", "goal setting", "self improvement", "accountability partner", "3act"]
author = "3act Team"
images = ["/images/og-default.jpg"]
DateFormat = "January 2, 2006"
defaultTheme = "light"
disableThemeToggle = true
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = false
ShowRssButtonInSectionTermList = false
UseHugoToc = true
disableSpecial1stPost = true
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
mainSections = ["posts"]

[params.assets]
favicon = "/favicon.ico"
favicon16x16 = "/favicon-16x16.png"
favicon32x32 = "/favicon-32x32.png"
apple_touch_icon = "/apple-touch-icon.png"

[params.label]
text = "3act"
icon = "/images/3act-logo.png"
iconHeight = 35

[params.homeInfoParams]
Title = "Build Better Habits, Together"
Content = """
Science-backed strategies for accountability, habit formation, and personal growth. Your guide to showing up every day.
"""

[[params.socialIcons]]
name = "instagram"
url = "https://instagram.com/3actapp"

[[params.socialIcons]]
name = "tiktok"
url = "https://tiktok.com/@3actapp"

[[params.socialIcons]]
name = "youtube"
url = "https://youtube.com/@3actapp"

[[params.socialIcons]]
name = "twitter"
url = "https://twitter.com/3actapp"

[params.cover]
hidden = false
hiddenInList = false
hiddenInSingle = false
responsiveImages = true

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
identifier = "cat-accountability"
name = "Accountability"
url = "/categories/accountability/"
weight = 10

[[menu.main]]
identifier = "cat-habits"
name = "Habits"
url = "/categories/habit-formation/"
weight = 20

[[menu.main]]
identifier = "cat-productivity"
name = "Productivity"
url = "/categories/productivity/"
weight = 30

[[menu.main]]
identifier = "nav-about"
name = "About"
url = "/about/"
weight = 35

[[menu.main]]
identifier = "nav-search"
name = "Search"
url = "/search/"
weight = 40

[[menu.main]]
identifier = "nav-3act"
name = "3act.app"
url = "https://3act.app"
weight = 50

[outputs]
home = ["HTML", "RSS", "JSON"]

[sitemap]
changefreq = "weekly"
filename = "sitemap.xml"
priority = 0.5
