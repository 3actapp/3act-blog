{{- define "main" }}
<div style="max-width:var(--max-width);margin:0 auto;padding:40px 24px;">
  <div class="section-header">
    <span class="section-label">Browse</span>
    <h2>{{ .Title }}</h2>
    <p>Explore our articles by topic</p>
  </div>
  
  <div style="display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-bottom:48px;">
    {{- range .Pages }}
    <a href="{{ .Permalink }}" style="display:inline-flex;align-items:center;gap:8px;background:var(--white);color:var(--charcoal);padding:12px 24px;border-radius:50px;font-size:0.95rem;text-decoration:none;border:1px solid var(--gray-200);transition:var(--transition);font-weight:500;">
      {{ .Title }}
      <span style="background:var(--emerald-glow);color:var(--emerald-dark);padding:2px 10px;border-radius:50px;font-size:0.75rem;font-weight:700;">{{ len .Pages }}</span>
    </a>
    {{- end }}
  </div>
</div>
{{- end }}
